version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: research_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d research_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ~/.aws:/root/.aws:ro
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/research_db
      - REDIS_URL=redis://redis:6379/0
      - BEDROCK_REGION=${BEDROCK_REGION}
      - BEDROCK_PROFILE=${BEDROCK_PROFILE}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: celery -A src.worker.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ~/.aws:/root/.aws:ro
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/research_db
      - REDIS_URL=redis://redis:6379/0
      - BEDROCK_REGION=${BEDROCK_REGION}
      - BEDROCK_PROFILE=${BEDROCK_PROFILE}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # AWS credentials for container if not using profile
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
